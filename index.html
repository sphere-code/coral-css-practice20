<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="widgetAgentScript">

    <div id="widgetAgentScriptHeader">
        <p id="headerLabel">Agent Script</p>
        <img id="minimizeIcon" src="/assets/minimize-icon.svg" alt="minimizeIcon">

    </div>
    <div class="sectionWidget">
        <div class="authenticateLabel">


            <img id="lockIcon" src="/assets/scriptAuthenticated.svg" alt="lockIcon">

            <p>Authenticated: Welcome</p> <a id="userName" href="userName">User Name</a>

        </div>

        <img id="tickIcon" src="/assets/scriptTick.svg" alt="tickIcon">

    </div>

    <div class="instructionOne">

        <p class="circle">1</p>
        <p>Greeting to customer</p>
    </div>

    <div class="chatBoxWrapper">

        <div class="chatbox">
            <p>Hi are you speaking with [<a href="userName">UserName</a>]</p>
            <p>Would I be speaking with [<a href="userName2">UserName2</a>]?</p>

        </div>



    </div>

    <div class="instructionTwo">
        <p class="circle">2</p>
        <p>Customer is [<a href="realCustomer">RealCustomer</a>]:</p>


    </div>

    <form class="customerVerify" action="customerVerify">

        <label for="">Yes</label>
        <input type="checkbox" name="Yes" id="checkBox">
        <label for="">No</label>
        <input type="checkbox" name="No" id="checkBox">


    </form>


    <div class="buttonWrapper">

        <button>Next</button>
    </div>

    <div class="sectionWidget2">

        <div class="callReasonLabel">
            <img id="callReasonIcon" src="/assets/scriptCallReason.svg" alt="callReasonIcon">
            <p>Call Reason</p>
        </div>


    </div>

    <div class="chatBoxWrapper">

        <div class="chatbox">
            <p>How can I help you today?</p>
        </div>

    </div>

    <div class="callReasonOptions">
        <p>Call Reason</p>
        <form action="#action">

            <select name="callReason">
                    <option value="Other">Other</option>
                    <option value="Billing">Billing</option>
                    <option value="Customer_Service">Customer Service</option>
                </select>
        </form>
        <p>Other</p>
        <input id="otherInput" type="text">


    </div>

    <div class="buttonWrapper">

        <button>Next</button>

    </div>

</div>



<script src="/main.js"></script>


</body>

</html>
